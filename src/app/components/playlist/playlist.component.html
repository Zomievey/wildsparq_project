<div *ngIf="activeVideoIndex === null">
    <div class="container mt-5" *ngFor="let video of playListItems; index as i;">
        <!-- <div class="mt-5 row">
          <div class="col-md-4"> -->
        <div class="col text-center">

            <h1 class="title row center" (click)="openVideo(i) ">

                {{ video.snippet.title }}
            </h1>

            <!-- <div> {{playlist.snippet.thumbnails.medium.url}}</div> -->
            <div>
                <img class="img-fluid" src="{{ video?.snippet?.thumbnails?.high?.url }}"/>
            </div>
        </div>
    </div>
</div>
<div *ngIf="activeVideoIndex !== null">
    <app-single-view [videoId]="getActiveVideoId()" (nextVideo)="nextVideo()"
                     (previousVideo)="previousVideo()"></app-single-view>
</div>
